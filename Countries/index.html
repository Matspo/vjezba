<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark py-4">
        <div class="container px-5 px-0">
          <a class="navbar-brand text-light fs-4">Where in the World?</a>
        </div>
      </nav>


      <div class="container-fluid wrapper">
        <div class="container mb-5 p-5">
            <div class="container-fluid row justify-content-between px-0 mx-0">
                <div class="col-md-4 justify-content-start px-0">
                    <div class="input-group border rounded-3">
                        <div class="input-group-prepend d-flex">
                          <span class="input-group-text bg-white text-muted fs-4 border-0 px-4"><i class="bi bi-search"></i></span>
                        </div>
                        <input type="text" class="form-control form-control-lg bg-white text-muted fs-4 border-0" id="input" placeholder="Search for a country..." aria-label="Amount (to the nearest dollar)">
                      </div>
                </div>
                <div class="col-md-6 d-flex justify-content-end p-0">
                    <div class="dropdown">
                        <button class="btn w-100 p-0 m-0 px-5 py-2 fs-5 border border-1 btn-outline-light bg-white text-muted dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Filter by Region
                        </button>
                        <ul class="dropdown-menu w-100 p-0 m-0 px-0 py-0 dropdown-menu-end border border-1 text-center" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item fs-5 text-muted" href="#">Africa</a></li>
                          <li><a class="dropdown-item fs-5 text-muted" href="#">Americas</a></li>
                          <li><a class="dropdown-item fs-5 text-muted" href="#">Asia</a></li>
                          <li><a class="dropdown-item fs-5 text-muted" href="#">Europe</a></li>
                          <li><a class="dropdown-item fs-5 text-muted" href="#">Oceania</a></li>
                        </ul>
                      </div>
                </div>
            </div>
          </div>
          <div class="container px-0">
            <div class="row cards-div justify-content-between px-5">
              </div>
          </div>
      </div>
      <div class="container px-5 mt-2 pt-3 mb-5" id="cardInfo">
        <button class="btn btn-muted px-5 fs-5 border border-1" id="back-btn"><i class="bi bi-arrow-left pe-3"></i>Back</button>
        <div class="row container-fluid p-0 mt-5 mx-0" id="country-container">
            <div class="col-md-6 px-0">
                <div class="rounded-3" id="mapid"></div>
            </div>
        </div>
      </div>
      
      
      

      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="script.js"></script>
  </body>
</html>
